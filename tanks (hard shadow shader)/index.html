<!-- vertex shader -->
<script id="3d-vertex-shader" type="x-shader/x-vertex">
attribute vec4 a_position;
attribute vec4 a_color;

uniform vec3 u_lightingDirection;

uniform mat4 u_matrix;

uniform float u_cameraHeight;

uniform bool uShadow; // flag for if the object is a shadow

varying vec4 v_color;


void main() {
  if (!uShadow) {
      // Multiply the position by the matrix.
      gl_Position = u_matrix * a_position;

      // Pass the color to the fragment shader.
      v_color = a_color;
  }
  else {
      // 
      vec4 v = u_matrix * a_position;
      vec3 light = u_lightingDirection;

      // Calculate slope.
      float slopeX = (light.y - v.y) / (light.x - v.x);
      float slopeZ = (light.y - v.y) / (light.z - v.z); 
     
      // Flatten by making all the y components the same.
      v.y = -.2; // y needs to be just above terrain
      v.x = light.x - (light.y / slopeX);
      v.z = light.z - (light.y / slopeZ);

        // // Projected planar shadow matrix.
        // mat4 sMatrix = mat4 ( light.y,  0.0,  0.0,  0.0, 
        //                     -light.x,  0.0, -light.z, -1.0,
        //                     0.0,  0.0,  light.y,  0.0,
        //                     0.0,  0.0,  0.0,  light.y);
     
      gl_Position = a_position * v;
      v_color = vec4(0.0, 0.0, 0.0, 1.0);
  }
  
}

</script>
    
<!-- fragment shader -->
<script id="3d-fragment-shader" type="x-shader/x-fragment">
precision mediump float;

// Passed in from the vertex shader.
varying vec4 v_color;

void main() {
   gl_FragColor = v_color;
}
</script>
